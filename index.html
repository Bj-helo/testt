<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz AniversÃ¡rio, Gatinha!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe6f0, #fff0f5);
      font-family: 'Pacifico', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .envelope {
      width: 200px;
      height: 130px;
      background: pink;
      position: relative;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      border-radius: 10px;
      animation: pulse 2s infinite;
    }

    .envelope::before, .envelope::after {
      content: '';
      position: absolute;
      border-style: solid;
      border-width: 65px 100px;
      border-color: transparent transparent #ffc0cb transparent;
      top: -65px;
      left: 0;
      transition: transform 0.5s ease;
    }

    .envelope:hover {
      transform: scale(1.1);
    }

    .message-box {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff0f5;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    .typed-text {
      font-size: 20px;
      white-space: pre-wrap;
      text-align: left;
      color: #333;
      line-height: 1.5;
    }

    .cat {
      display: none;
      margin-top: 20px;
      width: 90px;
      height: 90px;
      background: url('https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif') no-repeat center center / cover;
      margin-left: auto;
      margin-right: auto;
    }

    .btn {
      margin-top: 20px;
      background: pink;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      color: #333;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: hotpink;
      color: white;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px #ff69b4; }
      50% { box-shadow: 0 0 25px #ff69b4; }
    }

    .confetti {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }

    .confetti-piece {
      width: 12px;
      height: 12px;
      position: absolute;
      top: -10px;
      animation: fall linear infinite;
      opacity: 0.8;
      border-radius: 50%;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotateZ(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .typed-text {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="envelope" onclick="openMessage()"></div>

  <div class="message-box" id="messageBox">
    <div class="typed-text" id="typedText"></div>
    <div class="cat" id="cat"></div>
    <button class="btn" onclick="alert('Beijinho enviado! ðŸ˜½')">Mandar um beijinho de volta ðŸ’Œ</button>
  </div>

  <audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_53f635bc30.mp3?filename=cute-children-110993.mp3"></audio>

  <div class="confetti" id="confetti"></div>

  <script>
    const message = `Feliz aniversÃ¡rio, gatinha!!! ðŸŽ‰ðŸŽ‚\n\nHoje Ã© o seu dia e eu espero que ele seja tÃ£o doce quanto o seu sorriso e tÃ£o especial quanto vocÃª Ã© para mim. Que cada instante seja cheio de carinho, paz, alegria e muito amor.\n\nCom amor, Helo. ðŸ’–`;
    let index = 0;

    function openMessage() {
      const box = document.getElementById("messageBox");
      const text = document.getElementById("typedText");
      const cat = document.getElementById("cat");
      const music = document.getElementById("bgMusic");

      if (music.paused) music.play();

      box.style.display = "block";
      text.innerHTML = "";
      index = 0;
      typeWriter();
      launchConfetti();

      function typeWriter() {
        if (index < message.length) {
          text.innerHTML += message.charAt(index);
          index++;
          setTimeout(typeWriter, 40);
        } else {
          setTimeout(() => {
            cat.style.display = "block";
          }, 800);
        }
      }
    }

    function launchConfetti() {
      const confetti = document.getElementById("confetti");
      for (let i = 0; i < 120; i++) {
        const piece = document.createElement("div");
        piece.classList.add("confetti-piece");

        piece.style.left = Math.random() * 100 + "%";
        const colors = ["#ff69b4", "#ffb6c1", "#ff1493", "#ffa07a", "#ffff99", "#fffacd"];
        piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

        const size = Math.random() * 8 + 4;
        piece.style.width = size + "px";
        piece.style.height = size + "px";

        piece.style.animationDuration = (Math.random() * 2 + 3) + "s";
        confetti.appendChild(piece);

        setTimeout(() => {
          piece.remove();
        }, 6000);
      }
    }
  </script>
</body>
</html>
