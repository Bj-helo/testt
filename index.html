<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz Imortalidade</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0a0a0a, #1a1a1a);
      font-family: 'UnifrakturCook', cursive;
      color: #f0e6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .heart {
      width: 100px;
      height: 90px;
      background: crimson;
      position: relative;
      transform: rotate(-45deg);
      animation: pulse 1s infinite;
      cursor: pointer;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      background: crimson;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.1) rotate(-45deg); }
    }

    .message-box, .immortal-box {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a0f1f;
      border: 2px solid #8b0000;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1s ease forwards;
      box-shadow: 0 0 20px #8b0000;
    }

    .typed-text {
      font-size: 20px;
      line-height: 1.6;
      color: #f8d7ff;
      text-shadow: 1px 1px 2px black;
    }

    .skull {
      width: 100px;
      height: 100px;
      margin: 20px auto;
      background: url('https://gifer.com/pt/Vqqv') no-repeat center center;
      background-size: contain;
    }

    .btn {
      margin-top: 20px;
      background: transparent;
      border: 2px solid #8b0000;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 16px;
      color: #f8d7ff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #8b0000;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>

  <div class="heart" onclick="openMessage()"></div>

  <div class="message-box" id="messageBox">

  </div>

  <script>
    const message = `Feliz imortalidade, minha vampirona! ðŸ¦‡ðŸ–¤\n\nNesta noite sem fim, onde o tempo se curva diante de ti, eu celebro tua existÃªncia eterna.\nTeus passos ecoam em corredores de eras passadas, e tua presenÃ§a Ã© como nÃ©voa densa: bela, fria, inesquecÃ­vel.\n\nHoje, nÃ£o brindamos ao tempo que passa, mas ao tempo que se rende.`;

    let index = 0;

    function openMessage() {
      const box = document.getElementById("messageBox");
